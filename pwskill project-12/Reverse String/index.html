<!DOCTYPE html>
<html>

<head>
    <title>Reverse String with Delay</title>
</head>

<body>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="reverseStringWithDelay()">Reverse</button>

    <script>
        function reverseStringWithDelay() {
            var input = document.getElementById("inputString").value;

            setTimeout(function () {
                var reversedString = input.split("").reverse().join("");
                console.log(reversedString);
            }, 2000);
        }
    </script>
</body>

</html>
